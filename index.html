<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram - Home</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/iphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imgs/profile.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como heberson_iron</a>
                <a href="a" class="instagram-logout">Remove account</a>
            </div>
            <br>
            <div class="group">
                <p class="not-account">Não é heberson_iron?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <br>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="a" class="app-download"></a>
                    <a href="a" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
